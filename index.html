<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travail à rendre</title>
</head>

<body>
  <table border="1">
    <tr>
      <td colspan="7" style="background-color:antiquewhite; text-align: center;">
        <h1>Jeu TOP Man</h1>
        <p>Clic sur "Jouer" pour lancer le défi</p>
      </td>
      <td rowspan="3">
        <p>
          Total: 2000 DH
        </p>
        <div id="game">
          <p>
            Reste:
            <span id='reste'></span> DH
          </p>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div id="s0"></div>
        <br/>
      </td>
      <td>
        <div id="s1"></div>
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
          <div class="card-header" style="text-align: center">
            <h1>1</h1>
          </div>
        </div>
      </td>
      <td>
        <div id="s2"></div>
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
          <div class="card-header" style="text-align: center">
            <h1>2</h1>
          </div>
        </div>
      </td>
      <td>
        <div id="s3"></div>
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
          <div class="card-header" style="text-align: center">
            <h1>3</h1>
          </div>
        </div>
      </td>
      <td>
        <div id="s4"></div>
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
          <div class="card-header" style="text-align: center">
            <h1>4</h1>
          </div>
        </div>
      </td>
      <td>
        <div id="s5"></div>
        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
          <div class="card-header" style="text-align: center">
            <h1>5</h1>
          </div>
        </div>
      </td>
      <td>
        <div id="s6">
          <img src="img/trophy.png" />
        </div>

      </td>
    </tr>
    <tr>
      <td colspan="7">
        <button type="button" class="btn btn-success" onclick="nouveau()">Nouveau </button>
        <button type="button" class="btn btn-info" onclick="jouer()">Jouer </button>
        <button type="button" class="btn btn-warning" onclick="mouvement('+')">Suivante </button>
        <button type="button" class="btn btn-light" onclick="mouvement('-')">Précédent</button>
      </td>
    </tr>
  </table>
</body>

</html>
